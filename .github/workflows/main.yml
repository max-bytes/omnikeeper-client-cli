name: build

on:
  push:
    tags:
      - '**[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-20.04
    container: maxbytes1/go-build:0.1.1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set version
        run: echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        
      - name: Build RPM
        run: |
          echo "Building version ${{ env.VERSION }}"
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o bin/okql cmd/main.go
          sed -i "s/\!release\!/${{ github.run_id }}/" build/rpm.json
          go-bin-rpm generate -o okql.rpm --version ${{ env.VERSION }} --arch amd64
          ls -lah okql.rpm

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "okql.rpm"
          omitBody: true
          token: ${{ secrets.GITHUB_TOKEN }}
